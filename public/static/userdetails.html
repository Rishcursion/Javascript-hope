<!DOCTYPE html>

<head>
    <title>Your Workout Companion</title>
    <link rel="stylesheet" type="text/css" href="/css/details.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="Webname">
        <h1>Your Workout Companion
        </h1>
    </div>
    <div class="wrapper">
        <form id="User-Details" action="/userdetails" method="post">
            <h1>User Details</h1>
            <div class="input-box">
                <input type="text" name="Username" id='Login-user' placeholder="Enter Your Username" required />
                <i class="bx bx-user-circle"></i>
            </div>
            <div class="input-box">
                <input type="text" name="name" id='details-name' placeholder="Enter Your Legal Name" required />
            </div>
            <div class="input-box">
                <input type="number" name='age' id="'details-age" placeholder="Enter Your Age" min=18 required />
                <i class="bx bxs-id-card"></i>
            </div>
            <div class="input-box">
                <input type="text" name='gender' id="'details-gender" placeholder="Enter Your Gender(M,F)" required />
                <i class="bx bxs-id-card"></i>
            </div>
            <div class="input-box">
                <input type="number" name='height' id="'details-height" placeholder="Enter Your Height" min=0
                    required />
                <i class="bx bxs-id-card"></i>
            </div>
            <div class="input-box">
                <input type="number" name='weight' id="'details-weight" placeholder="Enter Your Weight" min=20
                    required />
                <i class="bx bxs-id-card"></i>
            </div>
            <div class="input-box">
                <input type="number" name='waist_size' min=5 id="'details-waist-size"
                    placeholder="Enter Your Waist Size in cm" required />
                <i class="bx bxs-id-card"></i>
            </div>
            <div class="input-box">
                <input type="number" name='neck_size' min=5 id="'details-neck-size"
                    placeholder="Enter Your neck circumference" required />
                <i class="bx bxs-id-card"></i>
            </div>
            <button type="submit" id="submit" class="btn">
                Submit User Details <i class="bx bxs-log-in"></i>
            </button>
        </form>
    </div>
</body>
