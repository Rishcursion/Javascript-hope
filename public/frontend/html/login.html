<head>

</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">

            </div>

                <i class='bx bxs-id-card' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me 
                </label> 
                <a href="#">Forgot Your Password?</a>         
            </div>
            <button type="submit" class ='btn'> Login <i class='bx bxs-log-in'></i></button>
            
            <div class="Register">
                <p>Want To Change Your Life? <a href="/public/frontend/html/register.html"><br>Change Myself</a> </p>
            </div>
        </form>
    </div>
